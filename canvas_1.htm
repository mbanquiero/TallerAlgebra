<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript">

//---------------------------------------------------------------------------------------------

function draw() 
{
  var canvas = document.getElementById('canvas');
  if(canvas.getContext)
  {
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(75,50);
    ctx.lineTo(100,75);
    ctx.lineTo(100,25);
    ctx.fill();
  }
}



</script>
</head>
<body onload="draw();">
	<canvas id="canvas" width="1000" height="700"></canvas>
</body>
</html>
